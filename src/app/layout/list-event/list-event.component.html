<div class="container">
  <h2 class="my-4">Liste des Événements</h2>

  <input
    type="text"
    class="form-control mb-4"
    placeholder="Rechercher par titre ou lieu..."
    [(ngModel)]="searchTerm">

  <div class="row">
    <div *ngFor="let event of filteredEvents" class="col-md-4 mb-4">
      <div class="card h-100">
        <img [src]="event.imageUrl" class="card-img-top" [alt]="event.titre">
        <div class="card-body">
          <h5 class="card-title">{{ event.titre }}</h5>
          <p class="card-text">{{ event.description }}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>🗓️ Date :</strong> {{ event.date | date: 'dd/MM/yyyy' }}
            </li>
            <li class="list-group-item">
              <strong>📍 Lieu :</strong> {{ event.lieu }}
            </li>
            <li class="list-group-item">
              <strong>💰 Prix :</strong> {{ event.prix === 0 ? 'Gratuit' : (event.prix | currency:'TND') }}
            </li>
            <li class="list-group-item">
              <strong>🪑 Places :</strong> {{ event.nbplaces }}
            </li>
          </ul>
        </div>
        <div class="card-footer text-muted d-flex justify-content-between align-items-center">
          <span>Likes : {{ event.nbrlike }}</span>
          <button (click)="incrementLikes(event)" [disabled]="isEventExpired(event)" class="btn btn-primary">Like 👍</button>        </div>
      </div>
    </div>
  </div>
</div>
